<header class="header-container">
    <div class="logo">
        <img src="assets/logo.png" alt="logo" class="logo-img" />
    </div>

    <a routerLink="/"> Início </a>
    <a routerLink="/catalog"> Catálogo </a>

    <ng-container *ngIf="user() as currentUser">
        <span class="user-trigger" [matMenuTriggerFor]="userMenu">
            <p>Olá, {{ currentUser.firstName }}</p>
            <mat-icon>expand_more</mat-icon>
        </span>
        <mat-menu #userMenu="matMenu" class="user-menu">
            <app-user-menu></app-user-menu>
        </mat-menu>
    </ng-container>

    <button *ngIf="!isLoggedIn()" class="button" routerLink="/login">Entrar</button>
</header>
