<div class="create-book-container">
    <div class="create-book-box">
        <h1 class="form-title">Criar Livro</h1>

        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">

            <label class="form-label">Capa</label>
            <div class="upload-container" (click)="fileInput.click()" >
                <input type="file" #fileInput hidden (change)="onFileSelected($event)" />

                <div class="upload-content" *ngIf="!previewUrl">
                    <div class="upload-icon">üñºÔ∏è</div>
                    <p>Clique para fazer o upload da imagem da capa do livro</p>
                </div>

                <div class="image-preview" *ngIf="previewUrl">
                    <img [src]="previewUrl" alt="Pr√©-visualiza√ß√£o da capa" class="preview-img" />
                    <p class="file-name">{{ selectedFileName }}</p>
                </div>
            </div>
            <label for="titulo" class="form-label">T√≠tulo</label>
            <input id="titulo" formControlName="title" type="text" class="form-input" />
            <label for="autor" class="form-label">Autor</label>
            <input id="autor" formControlName="author" type="text" class="form-input" />
            <label for="descricao" class="form-label">Descri√ß√£o</label>
            <textarea id="descricao" formControlName="description" class="form-textarea"></textarea>

            <div class="row">
                <div class="field">
                    <label for="paginas" class="form-label">N¬∞ de p√°ginas</label>
                    <input type="number" id="pages" name="paginas" class="form-input">
                </div>
                <div class="field">
                    <label for="preco" class="form-label">Pre√ßo</label>
                    <input type="number" step="0.01" id="price" name="preco" class="form-input">
                </div>
                <div class="field">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input type="number" id="quantity" name="quantidade" class="form-input">
                </div>
            </div>

            <label for="categoria" class="form-label">Categoria</label>
            <select name="categoria" id="genre" class="form-input">
                <option value="">Selecione uma categoria</option>
                <option *ngFor="let genre of genres" [value]="genre.id">
                    {{ genre.genre }}
                </option>
            </select>
            <button type="submit" class="submit-button">Criar</button>
        </form>
    </div>
</div>
